<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Burst</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b3cf6811f4.js" crossorigin="anonymous"></script>
    <style>
      .font-lato{
        font-family: 'Lato', sans-serif;
      }
    </style>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="py-4">
            <div class="navbar bg-red-500 rounded-full ">
                <div class="navbar-start">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Home</a></li>
                      <li><a>About Us</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                  <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal  text-white">
                      <li><a>Home</a></li>
                      <li><a>About Us</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                </div>
                <div class="navbar-center">
                  <a class="btn btn-ghost normal-case text-2xl text-white"><img src="./images/logo.png" alt=""> Fruit Burst</a>
                </div>
                <div class="navbar-end hidden lg:flex">
                      <div class="flex-none gap-2">
                        <form class="inline" action="">
                        <div class="input-icons">
                         
                            <input type="text" placeholder="Search"
                          class="input rounded-full input-bordered w-24 md:w-auto" />
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        <i class="fa-solid fa-magnifying-glass"></i>
                          
                        </div>
                      </form>
                </div>
              </div>
    </nav>
</header>
<main>
  <!-- banner section -->
  <section class="py-4">
    <div class="carousel w-full">
      <div id="slide1" class="carousel-item relative w-full">
        <div>
          
          <img src="./images/banner1.png" class="w-full" />
          <h3>Exotic tastes at your doorstep</h3>
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a> 
          <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div> 
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./images/banner2.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a> 
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./images/banner3.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a> 
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide4" class="carousel-item relative w-full">
        <img src="./images/banner4.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a> 
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
